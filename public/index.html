<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link type="text/css" rel="stylesheet" href="./stylesheets/materialize.css"  media="screen,projection"/>
    <link rel="stylesheet" href="./stylesheets/animate.css">
    <link rel="stylesheet" href="./stylesheets/main.css">
    <link rel="stylesheet" href="https://cdn.rawgit.com/konpa/devicon/4f6a4b08efdad6bb29f9cc801f5c07e263b39907/devicon.min.css">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Whitecastle portfolio</title>
  </head>
  <body>
    <main>
      <section class="logo center-align parallax-container">
        <div class="parallax"><img src="./stylesheets/fire.jpg" id="fireImg"></div>
        <ul class="tabs brackets transparent">
          <li class="tab col s6 active">
            <a href="#">Whitecastle</a>
          </li>
          <li class="tab col s6">
            <a href="#skills">Skills</a>
          </li>
          <li class="tab col s6">
            <a href="/page2">Projects</a>
          </li>
          <li class="tab col s6">
            <a href="/page2">Resume</a>
          </li>
          <li class="tab col s6">
            <a href="/page2">Contact me</a>
          </li>
        </ul>
        <section class="container">
          <div class="row intro">
            <div class="intro-text col l6 m12 s12 offset-l3 animated fadeIn">
              <p class="border animated fadeInLeft"></p>
              <h4 class="center-align">Hello, my name is Daria</h4>
              <h5 class="center-align">I like to drink damn fine coffee and build things</h5>
              <p class="border animated fadeInRight"></p>
              <a href="#skills" class="scroll"><p></p><p></p><h6>Let's build!</h6></a>
            </div>
          </div>
        </section>
      </section>
      <section class="skillsContainer container" id="skills">
        <div class="skillsHeader row valign-wrapper center-align">
          <h4 class="col s12 borderEffect">Tools and Libs i build with</h4>
        </div>
        <div class="iconsContainer valign-wrapper row">
          <div class="col l3 m6 s6 img1">
            <i class="devicon-git-plain"></i>
            <i class="devicon-git-plain colored z-depth-3"></i>
          </div>
          <div class="col l3 m6 s6 img2">
            <i class="devicon-sass-original"></i>
            <i class="devicon-sass-original colored z-depth-3"></i>
          </div>
          <div class="col l3 m6 s6 img3">
            <i class="devicon-react-original"></i>
            <i class="devicon-react-original colored z-depth-3"></i>
          </div>
          <div class="col l3 m6 s6 img4">
            <i class="devicon-postgresql-plain-wordmark"></i>
            <i class="devicon-postgresql-plain-wordmark colored z-depth-3"></i>
          </div>
          <div class="col l3 m6 s6 img5">
            <i class="devicon-nodejs-plain"></i>
            <i class="devicon-nodejs-plain colored z-depth-3"></i>
          </div>
        </div>
        <div class="iconsContainer valign-wrapper row">
          <div class="col l3 m6 s6 img6">
            <i class="devicon-jquery-plain-wordmark"></i>
            <i class="devicon-jquery-plain-wordmark colored z-depth-3"></i>
          </div>
          <div class="col l3 m6 s6 img7">
            <i class="devicon-javascript-plain"></i>
            <i class="devicon-javascript-plain colored z-depth-3"></i>
          </div>
          <div class="col l3 m6 s6 img8">
            <i class="devicon-java-plain-wordmark"></i>
            <i class="devicon-java-plain-wordmark colored z-depth-3"></i>
          </div>
          <div class="col l3 m6 s6 img9">
            <i class="devicon-heroku-plain-wordmark"></i>
            <i class="devicon-heroku-plain-wordmark colored z-depth-3"></i>
          </div>
          <div class="col l3 m6 s6 img10">
            <i class="devicon-html5-plain-wordmark"></i>
            <i class="devicon-html5-plain-wordmark colored z-depth-3"></i>
          </div>
        </div>
        <div class="iconsContainer valign-wrapper row">
          <div class="col l3 m6 s6 img11">
            <i class="devicon-github-plain-wordmark"></i>
            <i class="devicon-github-plain-wordmark colored z-depth-3"></i>
          </div>
          <div class="col l3 m6 s6 img12">
            <i class="devicon-angularjs-plain"></i>
            <i class="devicon-angularjs-plain colored z-depth-3"></i>
          </div>
          <div class="col l3 m6 s6 img13">
            <i class="devicon-babel-plain"></i>
            <i class="devicon-babel-plain colored z-depth-3"></i>
          </div>
          <div class="col l3 m6 s6 img14">
            <i class="devicon-atom-original"></i>
            <i class="devicon-atom-original colored z-depth-3"></i>
          </div>
          <div class="col l3 m6 s6 img15">
            <i class="devicon-bootstrap-plain"></i>
            <i class="devicon-bootstrap-plain colored z-depth-3"></i>
          </div>
        </div>
      </section>
      <section class="parallax-container projects">
        <div class="parallax"><img src="./stylesheets/pineapple.jpg" id="pineappleImg"></div>
          <div class="container">
            <div class="skillsHeader row valign-wrapper center-align">
              <h4 class="col s12 borderEffect">Projects I built</h4>
            </div>
          </div>
      </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
